formatter.name: nyan.dino

suites:
    main:
        namespace: Vscn
        psr4_prefix: Vscn
        src_path: src

code_coverage:
  format:
    - html
    - clover
  output:
    html: coverage
    clover: coverage.xml

extensions:
    - PhpSpec\NyanFormattersExtension\Extension
    - PhpSpec\Extension\CodeCoverageExtension